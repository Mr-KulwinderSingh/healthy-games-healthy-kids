    <section id="contact-form-background">
        <div id="contact-form">
       <form class="form" action="https://formdump.codeinstitute.net/" method="post">

        <h3>Book your 1st free consultation:</h3>

        <label for="fname">First Name</label>
        <input class="input-slot" id="fname" name="first_name" placeholder="First Name" type="text" required><br>

        <label for="lname">Last Name</label>
        <input  class="input-slot" id="lname" name="last_name" placeholder="Last Name"type="text" required><br>

        <label for="mobile">Mobile</label>
        <input class="input-slot" id="mobile" name="mobile_no" placeholder="Mobile No" type="number" required><br>

        <label for="email">Email Address</label>
        <input class="input-slot" id="email" name="email_address" placeholder="Email Address" type="email" required><br>

        <label for="age_of_child">Age of Child</label>
        <input class="input-slot" id="age_of_child" name="age_of_child" value="15" min="5" max="15" placeholder="Age" type="number" required><br>
        
        <label for="time_to_call">Suitable time to call</label>
        <input class="input-slot-1" id="time_to_call" list="times" name="Suitable_time">
            <datalist id="times">
            <option value="Morning">
            <option value="Afternoon">
            <option value="Evening">
            <option value="Anytime">
        </datalist>

        <input class="input-slot-1" type="submit" name="submit" value="Submit form">
        <input class="input-slot-1" type="reset" value="Reset">

        </div>
       </form>

    </section>
